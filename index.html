<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="left-side">
            <h1 class="card-title">Get <span class="card-title-span">insights</span> that help your business grow.</h1>
            <p class="card-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card-about">
            <div class="card-info">
                <h3 class="card-info-title">10k+</h3>
                <span class="card-info-desc">Companies</span>
            </div>
            <div class="card-info">
                <h3 class="card-info-title">314</h3>
                <span class="card-info-desc">Templates</span>
            </div>
            <div class="card-info">
                <h3 class="card-info-title">12M+</h3>
                <span class="card-info-desc">Queries</span>
            </div>
        </div>
        </div>
        <div class="right-side">
            <img src="./img/Main.jpg" alt="" class="card-img">
        </div>
        </div>
    </main>
</body>
</html>
